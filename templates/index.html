<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>Developed by Yamen Tahseen</header>
  <div class="page-wrapper">
    <div class="container">
        <h1>Sudoku Solver</h1>
        
        <form id="sudoku-form">
            <table id="sudoku-grid">
                {% for row in range(9) %}
                <tr>
                    {% for col in range(9) %}
                    <td>
                        <input type="text" 
                               maxlength="1" 
                               class="cell {% if (row // 3 + col // 3) % 2 == 0 %}region-highlight{% endif %}" 
                               id="cell-{{ row }}-{{ col }}"
                               pattern="[1-9]">
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            
            <div class="buttons">
                <button type="button" id="check-btn">Check</button>
                <button type="button" id="solve-btn">Solve</button>
                <button type="button" id="new-board-btn">New Board</button>
            </div>
            <div id="message" style="margin-top: 15px; font-weight: bold;"></div>
        </form>
    </div>
     </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
